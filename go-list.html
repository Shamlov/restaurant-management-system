<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гоу-лист</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="window-kitchen container-fluid canvas-color pb-1">

        <div class="top-menu-buttons menu-color p-1 mb-1 rounded">
            <a href="kitchen.html" type="button" class="btn btn-primary me-3 ms-5 text-uppercase">Назад</a>
        </div>

        <div class="go-list-block">
            <h4>Гоу-лист</h4>
            <div class="ps-2">
                <h5>Супы</h5>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1">
                        Окрошка с телятиной, 250/130/40/40/15 г
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1">
                        Уха из двух видов рыб, 350г
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1">
                        Солянка сборная мясная, 300/40 г
                    </label>
                </div>
            </div>

            <div class="ps-2">
                <h5>Основные блюда</h5>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1">
                        Котлета Пожарская, 130/150/70 г
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1">
                        Медальоны из телячьей вырезки в беконе с овощами гриль и брусничным соусом,   140/100/40 г
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1">
                        Свинина, запеченная с сыром моцарелла, 300/50 г
                    </label>
                </div>
            </div>
        </div>
    </div>
    
<!-- <script type="text/javascript" src="js/script.js"></script> -->
</body>
</html>
